<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DevsBank</title>
    </head>
    <body>
        <img src="../html/img/imagem banco.jpg" width="600">
    </body>
    <script>
        var nomeCompleto = prompt("Digite seu nome completo")
        var idade = Number.parseInt(prompt("Digite sua idade"))
        var endereco = prompt("Digite seu endereço")
        var telefone = prompt("Digite seu número de telefone")
        var email = prompt("Digite seu email")
        var cpf = prompt("Digite seu cpf")

        document.writeln("<br>Bem vindo ao banco DevsBank, seu nome completo é ", nomeCompleto, ";")
        document.writeln("<br>Você tem ", idade, " anos, mora na rua ", endereco, ";")
        document.writeln("<br>Você deve usar o email: ", email, " | para usar o sistema;")
        document.writeln("<br>Seu identificador único é: ", cpf, ";")
        document.writeln("<br>Dados para contato: ", telefone, ";")
    </script>

</html>
